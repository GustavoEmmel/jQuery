<body>
<div id="vacations">
	<ul>
		<li class="vacation"> Viagem A

	</ul>

	<ul>
		<li class="vacation"> Viagem B

</div>

<script type="text/javascript">
	$(document).ready(function(){
		$('#vacations').on('click', '.vacation', function(){
			$(this).addClass('highlighted');
			//    $(this).css({'background-color' : '#252b30',
            //     'font-weight' : 'bold'});
            //$(this).find('.price').show();

		});
		$('#vacations').on('mouseleave', '.vacation', function() {
    		$(this).removeClass('highlighted');
  		});
	});
</script>
<style>
.highlighted{
	background-color: #563;
	border-color: 1px solid#967.
}
.highlighted .price{display: block;}
.price{display: none;}
</style>
