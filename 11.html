<!DOCTYPE html>
<html>
<head>
	<script src="jquery-3.1.1.min.js"></script>
	<title>juery Adventures</title>
</head>
</html>
<body>
<table>
	<tr>
		<td>
			<div class="vacation" data-price='399.99'>
				<h3>Hawaiian Vacation</h3>
				<p>$399.99 per ticket</p>
				<p>
					Tickets:
					<input type="number" class="quantity" value="1" />
				</p>
				<p>Total Price: $<span id='total'>399.99</span></p>
			</div>
		</td>
	</tr>

	<tr>
		<td>
			<div class="vacation" data-price='299.99'>
				<h3>Europe Vacation</h3>
				<p>$299.99 per ticket</p>
				<p>
					Tickets:
					<input type="number" class="quantity" value="1" />
				</p>
				<p>Total Price: $<span id='total'>299.99</span></p>
			</div>

		</td>
	</tr>

	<tr>
		<td>
			<div class="vacation" data-price='199.99'>
				<h3>Brazilian Vacation</h3>
				<p>$199.99 per ticket</p>
				<p>
					Tickets:
					<input type="number" class="quantity" value="1" />
				</p>
				<p>Total Price: $<span id='total'>199.99</span></p>
			</div>
		</td>
	</tr>
</table>


</body>
<script type="text/javascript">
	$(document).ready(function(){
		$('.vacation').on('keyup', '.quantity', function(){
//Get the price for this vacation + convert string to number
//Get the quantity entered
//Set the total to price * quantity
			var price = +$(this).closest('.vacation').data('price');
			var quantity = +$(this).val();
			//$('#total').text(price * quantity);
			$(this).closest('.vacation').find('#total').text(price * quantity);
		});			
	});
</script>
<style>

</style>
</html>
